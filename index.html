<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Meus Albuns de Trap</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-header">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify" class="spotify-logo">
      </div>
      
      <div class="form-container">
        <div class="form-group">
          <label for="id">ID (Alterar/Remover)</label>
          <input type="text" id="id" placeholder="Digite o ID..." />
        </div>

        <div class="form-group">
          <label for="nome">Nome do √Ålbum</label>
          <input type="text" id="nome" placeholder="Digite o nome..." />
        </div>

        <div class="form-group">
          <label for="artista">Artista</label>
          <input type="text" id="artista" placeholder="Digite o artista..." />
        </div>

        <div class="form-group">
          <label for="imagem">URL da Capa</label>
          <input type="text" id="imagem" placeholder="Cole a URL da imagem..." />
        </div>

        <div class="buttons">
          <button onclick="adicionar()">Adicionar</button>
          <button onclick="alterar()">Alterar</button>
          <button onclick="remover()">Remover</button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <h3 class="section-title">Meus Albuns</h3>
      <div id="lista" class="album-list"></div>
    </div>
  </body>
</html>
<script src="assets/script.js"></script>
